<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li> <!-- Enlace a la página de inicio -->
    <li class="breadcrumb-item active">Vuelo</li>     <!-- Ruta activa actual (vuelo) -->
  </ol>
</nav>
<div class="card">
  <div class="header">
    <h2 class="title">Lista de vuelo1</h2> <!-- Título de la tarjeta (Lista de vuelo1) -->
  </div>
  <div class="content">
    <div *ngIf="feedback.length" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>  <!-- Se muestra si hay retroalimentación -->
    <form *ngIf="flight" #editForm="ngForm" (ngSubmit)="save()">   <!-- Mensaje de retroalimentación -->
 <!-- Formulario condicional -->
      <div class="form-group">
        <label for="id">Id</label>  <!-- Campo de entrada para el Id -->
        <input type="number" [(ngModel)]="flight.id" id="id" name="id" class="form-control">
      </div>

      <div class="form-group">   <!-- Campo de entrada para el origen (De) -->
        <label for="from">De</label>    
        <input [(ngModel)]="flight.from" id="from" name="from" class="form-control">
      </div>

      <div class="form-group"> <!-- Campo de entrada para el destino (To) -->
        <label for="to">To</label>
        <input [(ngModel)]="flight.to" id="to" name="to" class="form-control">
      </div>
    <!-- Campo de entrada para la fecha (Datos) -->
      <div class="form-group">
        <label for="date">Datos</label>
        <input type="date" [(ngModel)]="flight.date" id="date" name="date" class="form-control">
      </div>
  <!-- Botón de enviar (Salvar) -->
      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar</button>    <!-- Botón de cancelar (Cancelar) -->
    </form>
  </div>
</div>
